version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/rails/sample
permissions:
   - object: /var/www/
     pattern: "**"
     mode: 775
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
  BeforeInstall:
    - location: scripts/clean.sh
      timeout: 300
  AfterInstall:
    - location: scripts/bundle_install.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
